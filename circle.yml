machine:
  ruby:
    version: 2.3.4
  timezone:
    America/Chicago

dependencies:
  post:
    - 'bundle exec appraisal install'

database:
  override:
    - 'bundle exec appraisal rails-4-2-8 rake --rakefile test/dummy/Rakefile db:setup'

test:
  override:
    - 'rvm-exec 2.1 bundle exec appraisal rails-4-2-9 rake'
    - 'rvm-exec 2.2.2 bundle exec appraisal rake'
    - 'rvm-exec 2.3 bundle exec appraisal rake'
    - 'rvm-exec 2.4 bundle exec appraisal rake'
