machine:
  timezone:
    America/Chicago

dependencies:
  override:
    - 'rvm-exec 2.2.2 bundle install'
    - 'rvm-exec 2.3 bundle install'
    - 'rvm-exec 2.4 bundle install'

  post:
    - 'rvm-exec 2.2.2 bundle exec appraisal install'
    - 'rvm-exec 2.3 bundle exec appraisal install'
    - 'rvm-exec 2.4 bundle exec appraisal install'

database:
  override:
    - 'rvm-exec 2.3 bundle exec appraisal rails-4-2-8 rake --rakefile test/dummy/Rakefile db:setup'

test:
  override:
    - 'rvm-exec 2.2.2 bundle exec appraisal rake'
    - 'rvm-exec 2.3 bundle exec appraisal rake'
    - 'rvm-exec 2.4 bundle exec appraisal rake'
